  <script>
    // 手写节流
    function ll(fn,time){
      let timer = null;
      return function (){
        if(!timer){
          // 如果不存在定时器，才重新开启定时器
          timer = setTimeout(function (){
            fn()
            timer = null
          },time)
        }
      }
    }
